<html>
<head>
    <title>Watch L4D</title>
    <link rel="Shortcut Icon" href="{{ STATIC_URL }}img/eye.ico" type="image/x-icon" />
    
    <link href="{{ STATIC_URL }}css/watchl4d.css{{ STATIC_VERSION }}" rel="stylesheet" type="text/css" />
    <script src="{{ STATIC_URL }}thirdparty/jquery-1.9.1.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var Settings = {
            ROOT_URL: '{{ROOT_URL}}'
        };
    </script>

    <script src="{{ STATIC_URL }}js/watchl4d.js{{ STATIC_VERSION }}" type="text/javascript"></script>
</head>
<body>
    <h1>Watch L4D <span style="color:red">BETA</span></h1>
    <div class="channel">
        <div class="banner">
            <span class="title"></span>
            <span class="provided-by-pretext">Provided by <span>
            <span class="provided-by"></span>
            <span class="channel-name"></span>
        </div>
        <div class="banner">
            <div class="video-embed"></div>
            <div class="chat-embed"></div>
        </div>
    </div>
    <div class="sponsors">
        <div class="banner">
            <a class="sponsor" href="http://www.twitch.tv" target="_blank">
                <img src="{{ STATIC_URL }}img/twitch.png" />
            </a>
            <a class="sponsor" href="http://www.l4dnation.com/forums" target="_blank">
                <img src="{{ STATIC_URL }}img/l4dnation.png" />
            </a>
            <a class="sponsor"href="http://www.l4dpromod.com" target="_blank">
                <img src="{{ STATIC_URL }}img/l4dpromod.png" />
            </a>
            <a class="sponsor bg" href="http://www.watchl4d.com/cup/" target="_blank">
                Join the
                <strong>Watch L4d</strong> 
                2014 Spring ProMod Tournament!
            </a>
        </div>
    </div>
    <div class="spinner">
        <div class="spinner-interior">
            Discovering Left 4 Dead Games
            <br />
            <img src="{{ STATIC_URL }}img/ajax-loader.gif"/>
        </div>
    </div>
    <div class="channels">
        {% for channel_name in CHANNEL_NAMES %}
            <div><em>{{ channel_name }}</em></div>
        {% endfor %}
    </div>
</body>
</html>
